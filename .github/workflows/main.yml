name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependancies
        run: |
          yarn install

      - name: Build
        run: |
          yarn build

      - name: Lint
        run: |
          yarn lint

      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: build

  npm_publish:
    name: NPM Publish
    runs-on: ubuntu-18.04
    needs: build
    strategy:
      matrix:
        node-version: [12]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: build-artifact

      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}

  docs_publish:
    name: Docs Publish
    runs-on: ubuntu-18.04
    needs: build
    strategy:
      matrix:
        node-version: [12]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependancies
        run: |
          yarn install

      - name: Build Docs
        run: |
          yarn storybook:export

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          token: ${{ secrets.DOCS_TOKEN }}
          branch: main
          folder: storybook-static
          clean: true
          target-folder: docs
